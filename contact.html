<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id='contact'>
        <div class="container">
            <h2>Get In Touch</h2>
            <div class='row justify-content-center mt-5'>
                <div class='col-md-8'>
                    <form>
                        <div class='row'>
                            <div class='col-lg'>
                                <div class="mb-3 mt-3">
                                    <label for="name">Your Name</label>
                                    <input type="name" class="form-control mt-1" id="name" placeholder="" name="name"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mt-1" id="email" placeholder="" name="email"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="phone-number">Phone</label>
                                    <input type="tel" class="form-control mt-1" id="phone-number" placeholder=""
                                        name="phone-number" />
                                </div>
                            </div>

                            <div class='col-lg'>
                                <div class="mb-3 mt-3">
                                    <label for="message">Message</label>
                                    <textarea class="form-control mt-1" id="message" name="text" required></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn mt-3">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
