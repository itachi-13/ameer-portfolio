<head>

    <!-- <link rel="shortcut icon" href="/src/Ameer logo.png" type="image/x-icon"> -->

    <link rel="apple-touch-icon" href="/src/Ameer logo.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar fixed-top bg-color navbar-light">
        <div class="container">
            <img src='/img/Ameer logo.svg' alt="Logo" class='logo' />

            <a href="../index.html" class="close-icon"></a>
        </div>
    </nav>

    <section id='contact' style="padding-top: 150px; margin-bottom: 100px;">
        <div class="container">
            <h2>Get In Touch</h2>
            <div class='row justify-content-center mt-5'>
                <div class='col-md-8'>
                    <form>
                        <div class='row'>
                            <div class='col-lg'>
                                <div class="mb-3 mt-3">
                                    <label for="name">Your Name</label>
                                    <input type="name" class="form-control mt-1" id="name" placeholder="" name="name"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mt-1" id="email" placeholder="" name="email"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="phone-number">Phone</label>
                                    <input type="tel" class="form-control mt-1" id="phone-number" placeholder=""
                                        name="phone-number" />
                                </div>
                            </div>

                            <div class='col-lg'>
                                <div class="mb-3 mt-3">
                                    <label for="message">Message</label>
                                    <textarea class="form-control mt-1" id="message" name="text" required></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn mt-3">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
