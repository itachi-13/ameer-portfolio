<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- Bootstrap 
        ======================================================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">



</head>

<body>


    <section id='contact'>
        <div class="container">
            <h2>Get In Touch</h2>
            <div class='row justify-content-center mt-5'>
                <div class='col-md-8'>
                    <form>
                        <div class='row'>
                            <div class='col-lg'>
                                <div class="mb-3 mt-3">
                                    <label for="name">Your Name</label>
                                    <input type="name" class="form-control mt-1" id="name" placeholder="" name="name"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mt-1" id="email" placeholder="" name="email"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="phone-number">Phone</label>
                                    <input type="tel" class="form-control mt-1" id="phone-number" placeholder=""
                                        name="phone-number" />
                                </div>
                            </div>

                            <div class='col-lg'>
                                <div class="mb-3 mt-3">
                                    <label for="message">Message</label>
                                    <textarea class="form-control mt-1" id="message" name="text" required></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn mt-3">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="../script.js"></script>

</body>

</html>
